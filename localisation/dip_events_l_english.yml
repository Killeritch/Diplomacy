 africa.1.t:0 "[From.GetName] demands Egyptian fealty"
 africa.1.d:0 "[From.GetAdj] diplomats have approached us demanding we recognise [From.GetAdj] suzerainty over Egypt. This is an outrageous attack on our sovereignty, but they are much stronger than us; can we really refuse?"
 africa.1.a:0 "We have no choice but to give them what they want."
 africa.1.b:0 "Never! Egypt is independent, and will stay that way!"
