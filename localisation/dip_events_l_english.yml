 iberia.10.t:0 "The Anglo-Portuguese Alliance"
 iberia.10.d:0 "The Anglo-Portuguese Alliance, known in Portugal as Aliança Inglesa, was ratified at the Treaty of Windsor in 1386 and is the oldest alliance in the world still in force. [ENG.GetAdj] diplomats have approached us asking to re-affirm our commitment to mutual defence."
 iberia.10.a:0 "Of course we shall always defend [ENG.GetNameDef], our oldest and most trusted ally!"
 iberia.11.t:0 "Portugal reaffirms alliance"
 iberia.11.d:0 "[POR.GetAdj] diplomats have confirmed to us that they will stand with us in the conflicts to come."
 iberia.11.a:0 "A friend in need is a friend indeed."
 iberia.20.t:0 "The Fate of Spain"
 iberia.20.d:0 "Spain lies helpless before us. What should we do with them?"
 iberia.20.a:0 "Annex them to [Root.GetNameDef]!"
