 LOADING_TIP_0:0 "Not by speeches and votes of the majority, are the great questions of the time decided... but by iron and blood.\n- Otto von Bismarck"
 LOADING_TIP_1:0 "Diplomats were invented simply to waste time.\n- David Lloyd George"
 LOADING_TIP_2:0 "This war, like the next war, is a war to end war.\n- David Lloyd George"
 LOADING_TIP_3:0 "We have no eternal allies, and we have no perpetual enemies. Our interests are eternal and perpetual, and those interests it is our duty to follow...\n- Lord Palmerston"
 LOADING_TIP_4:0 "But what did he mean by that?\n- Klemens von Metternich, remarking upon hearing the news of Talleyrand's death."
 LOADING_TIP_5:0 "Politics are almost as exciting as war, and – quite as dangerous... In war, you can only be killed once. But in politics many times.\n- Winston Churchill"
 LOADING_TIP_6:0 "It is undoubtedly necessary for the ambassador occasionally to mask his game; but it should be done so as not to awaken suspicion and he ought also to be prepared with an answer in case of discovery.\n- Niccolò Machiavelli"
 LOADING_TIP_7:0 "All diplomacy is a continuation of war by other means.\n- Zhou Enlai"
 LOADING_TIP_8:0 "Prepare to fight — for, evidently, you have found peace intolerable.\n- Scipio Africanus"
 LOADING_TIP_9:0 "You can do a lot with diplomacy, but with diplomacy backed up by force you can get a lot more done.\n- Kofi Annan"